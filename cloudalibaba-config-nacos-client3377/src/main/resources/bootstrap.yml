server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        # Nacos服务注册中心地址
        server-addr: localhost:8848
      config:
        # Nacos作为配置中心地址
        server-addr: localhost:8848
        # 指定yaml格式的配置
        file-extension: yaml
